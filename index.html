<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- create the main container -->
<div class="container">
    <!-- add the main title -->
    <header>QUIZ TITLE</header>
<!-- create the quiz form -->
    <div class="quiz-container">
        <form name="quizForm" id="quizForm" class="quiz-box">
        <!-- insert the question -->
            <div class="question">
                <h3>Question 1</h3>
            <!-- insert the answer options -->
            <ul class="options">
                <li>
                   <label><input type="radio" name="q1">Option 1</input><label> 
                </li>
                <li><label><input type="radio" name="q1">Option 2</input></label></li>
                <li><label><input type="radio" name="q1">Option 3</input></label></li>
            </ul>
        </div>
        <!-- insert question 2 -->
        <div class="question">
            <h3>Question 2</h3>
        <!-- insert the options -->
            <ul class="options">
                <li><label>
                   <input type="radio" name="q2">Option 1</input></label> 
                </li>
                <li><label><input type="radio" name="q2">Option 2</input></label></li>
                <li><label><input type="radio" name="q2">Option 3</input></label></li>
            </ul>
        </div>
        <div class="question">
            <h3>Question 3</h3>
            <ul class="options">
                <li><label>
                   <input type="radio" name="q3">Option 1</input>  
                </li>
                <li><label><input type="radio" name="q3">Option 2</input></label></li>
                <li><label><input type="radio" name="q3">Option 3</input></label></li>
            </ul>
            </div>
            <!-- add answer container-->
             <div class="answers-container" id="results"> </div>
             </form>
             </div>
             
        </footer>
        <button id="submitBtn">SUBMIT</button>
    </footer>


</div>
    <script src ="script.js"></script>
</body>
</html>
